<ion-header>
  <ion-navbar>
    <ion-title>
      Manually Add Food
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page22">
  <form id="ManuallyAddFood-form15">
    <ion-item id="ManuallyAddFood-input13">
      <ion-label>
        Food Name
      </ion-label>
      <ion-input type="text" placeholder="   e.g: Fruit Salad"></ion-input>
    </ion-item>
    <ion-item id="ManuallyAddFood-input14">
      <ion-label>
        Quantity
      </ion-label>
      <ion-input type="number" placeholder="   1"></ion-input>
    </ion-item>
    <ion-item id="ManuallyAddFood-input15">
      <ion-label>
        Unit
      </ion-label>
      <ion-input type="text" placeholder="   e.g: plate, gram"></ion-input>
    </ion-item>
    <ion-item id="ManuallyAddFood-input16">
      <ion-label>
        Calories
      </ion-label>
      <ion-input type="number" placeholder="   e.g: 100 (kCal)"></ion-input>
    </ion-item>
  </form>
  <div class="spacer" style="width:300px;height:27px;" id="ManuallyAddFood-spacer19"></div>
  <ion-list id="ManuallyAddFood-list16">
    <ion-item color="none" on-click="goToCamera()" id="ManuallyAddFood-list-item12">
      Photo (optional)
      <ion-icon name="camera" item-right></ion-icon>
    </ion-item>
    <ion-item id="ManuallyAddFood-input17">
      <ion-label>
        Protein
      </ion-label>
      <ion-input type="number" placeholder="   (g)"></ion-input>
    </ion-item>
    <ion-item id="ManuallyAddFood-input18">
      <ion-label>
        Fat
      </ion-label>
      <ion-input type="number" placeholder="   (g)"></ion-input>
    </ion-item>
    <ion-item id="ManuallyAddFood-input19">
      <ion-label>
        Carbohydrate
      </ion-label>
      <ion-input type="number" placeholder="   (g)"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
