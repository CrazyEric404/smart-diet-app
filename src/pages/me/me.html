<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Me
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content id="page4">
  <ion-list id="me-list6">
    <ion-item color="positive" on-click="goToProfile()" id="me-list-item6">
      <ion-avatar item-left>
        <img src="assets/img/jGEmy3VNR0mCa4DYj1LG_Mark-Zuckerberg.jpg" />
      </ion-avatar>
      <h2>
        Mark Zuckerberg
      </h2>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:320px;height:23px;" id="me-spacer3"></div>
  <ion-list id="me-list7">
    <ion-item color="balanced" on-click="goToHealthReport()" id="me-list-item7">
      <ion-icon name="body" item-left></ion-icon>
      Health Report
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:320px;height:23px;" id="me-spacer4"></div>
  <ion-list id="me-list8">
    <ion-item color="none" id="me-list-item8">
      <ion-icon name="restaurant" item-left></ion-icon>
      My Food
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:320px;height:23px;" id="me-spacer5"></div>
  <ion-list id="me-list9">
    <ion-item color="none" id="me-list-item9">
      <ion-icon name="heart" item-left></ion-icon>
      My Favourites
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
