<ion-header>
  <ion-navbar>
    <ion-title>
      Search Results
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="page9">
  <ion-list id="searchResults-list10">
    <ion-item *ngFor="let food of foods" color="none" on-click="goToFoodConfirm()">
      <ion-thumbnail item-left>
        <img [attr.src]="food.image"/>
      </ion-thumbnail>
      <h2>
        {{food.name}}
      </h2>
    </ion-item>
  </ion-list>
    <button id="searchResults-button9" ion-button color="stable" block on-click="goToManuallyAddFood()">
    <ion-icon name="create"></ion-icon>
    Manually Add Food
  </button>
  <button id="searchResults-button9" ion-button color="stable" block on-click="goToManuallyAddFood()">
    <ion-icon name="create"></ion-icon>
    Manually Add Food
  </button>
</ion-content>
