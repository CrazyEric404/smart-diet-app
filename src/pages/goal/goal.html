<ion-header>
  <ion-navbar>
    <ion-title>
      Goal
    </ion-title>
    <ion-buttons end>
      <button ion-button solid (click)="clickbtn()">
        Finish
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <div class="spacer" style="width:300px;height:26px;" id="goal-spacer14"></div>
  <form id="goal-form12">
    <ion-item id="goal-checkbox3">
      <ion-label>
        Lose weight
      </ion-label>
      <ion-checkbox [checked]="losew" (click)="updateloseweight()"></ion-checkbox>
    </ion-item>
    <ion-item id="goal-checkbox4">
      <ion-label>
        Keep Fit
      </ion-label>
      <ion-checkbox [checked]="keepfit" (click)="updatekeepfit()"></ion-checkbox>
    </ion-item>
    <ion-item id="goal-checkbox5">
      <ion-label>
        Get muscle
      </ion-label>
      <ion-checkbox [checked]="getmuscle" (click)="updategetmuscle()"></ion-checkbox>
    </ion-item>
  </form>
</ion-content>
