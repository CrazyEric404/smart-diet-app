<ion-header>
  <ion-navbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="signup-form1">
    <ion-list id="signup-list1">
      <ion-item id="signup-input1">
        <ion-label>
          Name
        </ion-label>
        <ion-input type="text" placeholder="" #username></ion-input>
      </ion-item>
      <ion-item id="signup-input2">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" #email></ion-input>
      </ion-item>
      <ion-item id="signup-input3">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="text" placeholder="" #password></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup-button1" ion-button color="stable" block (click)="btnSignUp_click()">
      Sign up
    </button>
  </form>
</ion-content>
