<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons *ngIf="first==true" end (click)="goToTab()">
      <button ion-button icon-only>
        Finish
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <ion-list id="profile-list11">
    <ion-item color="none" id="profile-list-item21">
      Profile picture
      <ion-icon name="image" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:300px;height:31px;" id="profile-spacer11"></div>
  <ion-list id="profile-list12">
    <ion-item color="none" on-click="goToGender()" id="profile-list-item23">
      Gender
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" on-click="goToDateOfBirth()" id="profile-list-item24">
      Date of birth
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" on-click="goToHeight()" id="profile-list-item25">
      Height
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" on-click="goToWeight()" id="profile-list-item26">
      Weight (initial)
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" on-click="goToGoal()" id="profile-list-item27">
      Goal
      <ion-note item-right></ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:300px;height:31px;" id="profile-spacer12"></div>
  <ion-list id="profile-list13">
    <ion-item color="none" on-click="goToCustomCalorieGoal()" id="profile-list-item28">
      Set calorie goal
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
